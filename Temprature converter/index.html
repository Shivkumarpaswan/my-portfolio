<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .converter-box {
        background: #fff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
        animation: fadeIn 1s ease-in-out;
    }
    h2 {
        margin-bottom: 15px;
        color: #333;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }
    input:focus, select:focus {
        border-color: #4facfe;
        box-shadow: 0 0 5px #4facfe;
        outline: none;
    }
    button {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 1px;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #444;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="converter-box">
    <h2>ðŸŒ¡ Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    <select id="unit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <div id="result"></div>
</div>

<script>
function convertTemp() {
    let temp = parseFloat(document.getElementById('tempInput').value);
    let unit = document.getElementById('unit').value;
    let result = '';

    if (isNaN(temp)) {
        result = "Please enter a valid number!";
    } else {
        if (unit === "C") {
            result = `${temp}Â°C = ${(temp * 9/5 + 32).toFixed(2)}Â°F | ${(temp + 273.15).toFixed(2)}K`;
        } 
        else if (unit === "F") {
            result = `${temp}Â°F = ${((temp - 32) * 5/9).toFixed(2)}Â°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
        } 
        else if (unit === "K") {
            result = `${temp}K = ${(temp - 273.15).toFixed(2)}Â°C | ${(((temp - 273.15) * 9/5) + 32).toFixed(2)}Â°F`;
        }
    }
    document.getElementById('result').innerHTML = result;
}
</script>

</body>
</html>
